<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>로그인 페이지</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <h1 class="title">Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>

        <div class="nav">
            <span class="underline">로그인</span>
            <span>|</span>
            <a href="signup.html">회원가입</a>
        </div>

        <form class="container" autocomplete="on">
            <div class="form-row">
                <label for="user-id">아이디 :</label>
                <input type="text" id="user-id" name="user-id" placeholder="아이디 입력" autofocus required>
            </div>
            <div class="form-row">
                <label for="password">비밀번호 :</label>
                <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
            </div>

            <div class="buttons">
                <button type="submit" class="signup-btn">Login</button>
                <button type="reset" class="cancel-btn">Cancel</button>
            </div>
        </form>
    </body>
</html>
