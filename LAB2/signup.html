<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <h1 class="title">Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>

    <div class="nav">
        <a href="login.html">로그인</a>
        <span>|</span>
        <span class="underline">회원가입</span>
    </div>

    <form class="container" autocomplete="on">
        <div class="form-row">
            <label for="name">이름 :</label>
            <input type="text" id="name" name="name" autofocus required>
        </div>
        <div class="form-row">
            <label for="birth">생일 :</label>
            <input type="date" id="birth" name="birth" required>
        </div>
        <div class="form-row">
            <label>성별 :</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">남성</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">여성</label>
            </div>
        </div>
        <div class="form-row">
            <label for="grade">학년 :</label>
            <input type="number" id="grade" name="grade" min="1" max="6" step="1" required>
        </div>
        <div class="form-row">
            <label for="user-id">아이디 :</label>
            <input type="text" id="user-id" name="user-id" required>
        </div>
        <div class="form-row">
            <label for="password">비밀번호 :</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-row">
            <label for="email">이메일 :</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-row">
            <label for="security-question">보안 질문 :</label>
            <select id="security-question" name="security-question" required>
              <option value="">질문을 선택하세요</option>
              <option value="pet">예시 질문 1</option>
              <option value="school">예시 질문 2</option>
              <option value="food">예시 질문 3</option>
            </select>
        </div>
        <div class="form-row">
            <label for="sq-answer">답변 :</label>
            <input type="text" id="sq-answer" name="sq-answer" required>
        </div>

        <div class="buttons">
            <button type="submit" class="signup-btn">Signup</button>
            <button type="reset" class="cancel-btn">Cancel</button>
        </div>
    </form>
</body>
</html>
